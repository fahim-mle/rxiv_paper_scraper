# MongoDB Configuration for arXiv Scraper Project (User Mode)
# Optimized for academic paper metadata storage on /mnt/data
# Compatible with MongoDB 8.0+

# Network settings
net:
  port: 27017
  bindIp: 127.0.0.1,::1
  maxIncomingConnections: 100

# Storage settings - using /mnt/data for data directory
storage:
  dbPath: /mnt/data/mongodb/data
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2  # Adjust based on available RAM
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System logging
systemLog:
  destination: file
  path: /mnt/data/mongodb/logs/mongod.log
  logAppend: true
  logRotate: rename

# Process management
processManagement:
  fork: true
  pidFilePath: /mnt/data/mongodb/mongod.pid

# Security settings (disabled for user mode)
# security:
#   authorization: enabled

# Operation profiling for performance monitoring
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp
